<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Güvenli Şehir Bilgi Sistemi</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="global-anim.css">

  <style>
    /* Tam ekran iframe */
    .full-embed {
      width: 100%;
      height: 100vh;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
    }

    /* Üst sağ köşe GEOREHBER butonu */
    .top-georehber-btn {
      position: fixed;
      top: 6px;
      right: 16px;
      padding: 10px 18px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 10px;

      color: #fff;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;

      display: flex;
      align-items: center;
      gap: 8px;

      box-shadow: 0 4px 18px rgba(0,0,0,0.25);
      transition: 0.25s ease;
      z-index: 9999;
    }

    .top-georehber-btn:hover {
      background: rgba(163,132,65,0.8); /* #A38441 paletin */
      border-color: rgba(163,132,65,0.9);
      transform: translateY(-2px);
    }

    /* Git ikonu */
    .top-georehber-btn i {
      font-style: normal;
      font-weight: 700;
      opacity: 0.9;
    }

    /* Header & footer gizleme */
    header, footer {
      display: none !important;
    }

    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <!-- GEOREHBER Bağlantı Butonu -->
  <a href="https://georehber.com" target="_blank" class="top-georehber-btn">
    georehber.com’a git  
    <i>→</i>
  </a>

  <!-- Embed Alanı -->
  <iframe 
      class="full-embed"
      src="https://experience.arcgis.com/experience/0ec8ae23801f43aaaa3b2580c5531360/"
      allowfullscreen>
  </iframe>

</body>
</html>
